<div class="container-fluid">
  <div class="row mt-5">
    <div class="col">
      <div class="col-4">
        <div class="card shadow">
          <div class="card-body">
            <form>
              <div class="mb-3">
                <h4>login</h4>
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="email" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputEmail1" [(ngModel)]="password" aria-describedby="emailHelp"
                  placeholder="Enter password">
              </div>
              <button type="button" class="btn btn-success text-center" (click)="login()">login</button>
              <div class="row">
                <div class="col-7">
        <a class="text-dark" [routerLink]="['/signup']" style="text-decoration:none ;">Dont have an account?<span class="text-primary">Signup</span></a>
                </div>
                <div class="col-5">
                  <a [routerLink]="['/forgotpassword']" class="text-danger" style="text-decoration:none ;">forgot password?</a>
                          </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
